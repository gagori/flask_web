{% extends 'layout.html' %} {% block body%}
<h1>회원가입</h1>
<hr class="my-4">

<form action="/register" , method="POST">
    <div class="form-group">
        <label for="exampleInputUsername">USER_NAME</label>
        <input type="text" class="form-control" name="username2" id="exampleInputUsername" placeholder="사용자 이름을 입력하세요.">
    </div>

    <div class="form-group">
        <label for="exampleInputEmail">E-MAIL</label>
        <input type="text" class="form-control" name="email2" id="exampleInputEmail" placeholder="e-mail 입력하세요.">
    </div>

    <div class="form-group">
        <label for="exampleInputPassword">PASSWORD</label>
        <input type="password" class="form-control" name="password2" id="exampleInputPassword" placeholder="비밀번호를 입력하세요.">
    </div>


    <input type="submit" class="btn btn-primary" value="Sign up">

</form>
{% endblock %}
