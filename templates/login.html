{% extends 'layout.html' %} {% block body%}
<h1>로그인</h1>
<hr class="my-4">

<form action="/login" , method="POST">

    <div class="form-group">
        <label for="exampleInputEmail">E-MAIL</label>
        <input type="text" class="form-control" name="email" id="exampleInputEmail" placeholder="e-mail 입력하세요.">
    </div>

    <div class="form-group">
        <label for="exampleInputPassword">PASSWORD</label>
        <input type="password" class="form-control" name="password" id="exampleInputPassword" placeholder="비밀번호를 입력하세요.">
    </div>


    <input type="submit" class="btn btn-primary" value="login">

</form>
{% endblock %}
